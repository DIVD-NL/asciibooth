<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Photo Booth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ASCII Photo Booth</h1>

    <div class="photo-container">
        <div class="photo">
            <img class='stream' src='/capture.jpg'/>
        </div>
    </div>

    <div class="button-container">
	<form autocomplete="off" action='/print' method='POST'>
		<p>Enter email address to email picture and ascii art as well.</p>
		<br>
		<div>
	        	<label for="email">Email:</label>
       			<input type="email" id="email-input" name="email">
			<br>
			<br>
        		<button class="positive-btn" id='print-btn'>Print (& email)</button>
			<br>
			<br>
		</div>
	</form>
	<form action='/' method='GET'>
        	<button class="negative-btn">Retake</button>
	</form>
	<ul>
		<li>If you want to get the picture and ascii by email, fill in you email address</li>
		<li>CLick 'Print (& email)' to print the ascii art (end send the email)</li>
		<li>Or, click 'Retake' to take a new picture instead</li>
	</ul>
    </div>
    <script src='print.js'></script>
</body>
</html>
